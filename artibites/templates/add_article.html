{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Artikel Baru</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Tambah Artikel Baru</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Menampilkan form -->
            <button type="submit" class="btn">Simpan Artikel</button>
        </form>
        <!-- Tombol untuk kembali ke halaman utama -->
        <a href="{% url 'main_page' %}" class="btn btn-secondary">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
