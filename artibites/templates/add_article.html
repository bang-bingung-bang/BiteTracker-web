{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Artikel Baru</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6 bg-white rounded-lg shadow-md max-w-lg">
        <h1 class="text-2xl font-bold mb-6 text-center">Tambah Artikel Baru</h1>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Menampilkan form dengan elemen <p> -->
            
            <!-- Tombol Simpan Artikel -->
            <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600">Simpan Artikel</button>
        </form>
        
        <!-- Tombol untuk kembali ke halaman utama -->
        <div class="text-center mt-6">
            <a href="{% url 'main:show_main' %}" class="inline-block px-4 py-2 bg-gray-800 text-white font-semibold rounded-lg hover:bg-gray-700">Kembali ke Halaman Utama</a>
        </div>
    </div>
</body>
</html>
