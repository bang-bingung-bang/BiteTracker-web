{% extends 'base.html' %}

{% block meta %}
<title>Edit Artikel</title>
{% endblock meta %}

{% block content %}
<div class="container">
    <h1>Edit Artikel</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Simpan Perubahan</button>
    </form>
    <a href="{% url 'article_detail' article.id %}" class="btn btn-secondary">Kembali ke Artikel</a>
</div>
{% endblock content %}
