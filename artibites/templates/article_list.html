{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Artikel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8">Artibites</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for article in articles %}
            <div class="article-item bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-2">{{ article.title }}</h2>
                <p class="text-gray-600 mb-4">{{ article.excerpt }}</p>
                <a href="{% url 'article_detail' article.id %}" class="text-blue-500 hover:text-blue-700 font-medium">Baca Selengkapnya</a>
            </div>
            {% empty %}
            <p class="col-span-full text-center text-gray-600">Tidak ada artikel</p>
            {% endfor %}
        </div>

        <!-- Tombol untuk kembali ke halaman utama -->
        <div class="text-center mt-10">
            <a href="{% url 'main:show_main' %}" class="inline-block bg-gray-800 text-white font-semibold px-4 py-2 rounded hover:bg-gray-700">Kembali ke Halaman Utama</a>
        </div>
    </div>
</body>
</html>
