<!-- editbites/templates/editbites/product_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold mb-4">Delete Product</h1>
        <p class="mb-4">Are you sure you want to delete "{{ product.name }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-between">
                <a href="{% url 'editbites:product_detail' product.pk %}"
                   class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Cancel
                </a>
                <button type="submit"
                        class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                    Confirm Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
