<body>
    <h1>Product List</h1>
    
    {% for product in products %}
        <div class="product">
            <h2>{{ product.nama_product }}</h2>
            <p>Store: {{ product.nama_toko_lokasi }}</p>
            <p>Price: {{ product.harga }}</p>
            <p>Description: {{ product.deskripsi }}</p>
            
            <a href="{% url 'MyBites:add_to_wishlist' product.id %}">Add to Wishlist</a>
        </div>
    {% endfor %}
</body>
